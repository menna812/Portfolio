<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for brush -->
    <linearGradient id="brushGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f06595;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cc5de8;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for palette -->
    <linearGradient id="paletteGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4dabf7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#228be6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Rainbow gradient for artistic flair -->
    <linearGradient id="rainbowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="20%" style="stop-color:#ffd93d;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#6bcf7f;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#4dabf7;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#cc5de8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b6b;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="3" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle with soft color -->
  <circle cx="200" cy="200" r="180" fill="url(#rainbowGradient)" opacity="0.08"/>
  
  <!-- Paint palette -->
  <g filter="url(#shadow)">
    <!-- Palette base -->
    <ellipse cx="180" cy="220" rx="85" ry="75" fill="url(#paletteGradient)"/>
    <ellipse cx="180" cy="220" rx="75" ry="65" fill="#fff" opacity="0.95"/>
    
    <!-- Thumb hole -->
    <ellipse cx="215" cy="255" rx="18" ry="22" fill="url(#paletteGradient)"/>
    
    <!-- Paint colors on palette -->
    <circle cx="160" cy="200" r="12" fill="#ff6b6b"/>
    <circle cx="195" cy="195" r="12" fill="#ffd93d"/>
    <circle cx="155" cy="235" r="12" fill="#4dabf7"/>
    <circle cx="190" cy="230" r="12" fill="#6bcf7f"/>
    <circle cx="165" cy="218" r="10" fill="#cc5de8"/>
  </g>
  
  <!-- Paintbrush -->
  <g filter="url(#shadow)">
    <!-- Brush handle -->
    <rect x="230" y="120" width="18" height="120" rx="9" fill="#f4a261" transform="rotate(-35 239 180)"/>
    
    <!-- Metal ferrule -->
    <rect x="230" y="115" width="18" height="25" rx="2" fill="#95a5a6" transform="rotate(-35 239 127.5)"/>
    
    <!-- Brush bristles -->
    <path d="M 220 95 Q 225 90 235 90 Q 245 90 250 95 L 245 115 Q 240 120 235 120 Q 230 120 225 115 Z" 
          fill="url(#brushGradient)" transform="rotate(-35 235 105)"/>
    
    <!-- Bristle detail -->
    <path d="M 228 95 L 228 110" stroke="#d63031" stroke-width="1.5" opacity="0.6" transform="rotate(-35 235 105)"/>
    <path d="M 235 93 L 235 112" stroke="#d63031" stroke-width="1.5" opacity="0.6" transform="rotate(-35 235 105)"/>
    <path d="M 242 95 L 242 110" stroke="#d63031" stroke-width="1.5" opacity="0.6" transform="rotate(-35 235 105)"/>
  </g>
  
  <!-- Artistic paint stroke behind -->
  <path d="M 100 150 Q 150 140 200 155 T 300 170" 
        stroke="url(#rainbowGradient)" 
        stroke-width="8" 
        fill="none" 
        stroke-linecap="round"
        opacity="0.4"/>
  
  <!-- Creative sparkles/stars -->
  <g fill="url(#brushGradient)" opacity="0.6">
    <path d="M 280 140 L 282 145 L 287 147 L 282 149 L 280 154 L 278 149 L 273 147 L 278 145 Z"/>
    <path d="M 130 180 L 132 185 L 137 187 L 132 189 L 130 194 L 128 189 L 123 187 L 128 185 Z"/>
    <path d="M 300 240 L 301.5 243 L 304.5 244.5 L 301.5 246 L 300 249 L 298.5 246 L 295.5 244.5 L 298.5 243 Z"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="340" font-family="'Segoe UI', 'Arial', sans-serif" font-size="48" font-weight="700" fill="url(#rainbowGradient)" text-anchor="middle">
    PixelPaint
  </text>
  
  <!-- Subtitle -->
  <text x="200" y="365" font-family="'Segoe UI', 'Arial', sans-serif" font-size="16" font-weight="400" fill="#666" text-anchor="middle" opacity="0.7">
    Create • Draw • Express
  </text>
</svg>