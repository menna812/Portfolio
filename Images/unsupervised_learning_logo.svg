<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Cluster gradients -->
    <linearGradient id="cluster1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="cluster2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="cluster3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="cluster4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#43e97b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38f9d7;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect for clusters -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Shadow -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background subtle pattern -->
  <g opacity="0.05">
    <circle cx="100" cy="100" r="80" fill="url(#cluster1)"/>
    <circle cx="300" cy="120" r="80" fill="url(#cluster2)"/>
    <circle cx="120" cy="250" r="80" fill="url(#cluster3)"/>
    <circle cx="280" cy="240" r="80" fill="url(#cluster4)"/>
  </g>
  
  <!-- Cluster 1 (Purple - Top Left) -->
  <g opacity="0.3">
    <circle cx="110" cy="110" r="45" fill="url(#cluster1)" opacity="0.2" filter="url(#glow)"/>
  </g>
  <g filter="url(#shadow)">
    <circle cx="95" cy="95" r="7" fill="url(#cluster1)"/>
    <circle cx="115" cy="100" r="7" fill="url(#cluster1)"/>
    <circle cx="105" cy="120" r="7" fill="url(#cluster1)"/>
    <circle cx="125" cy="115" r="7" fill="url(#cluster1)"/>
    <circle cx="100" cy="110" r="7" fill="url(#cluster1)"/>
    <circle cx="120" cy="95" r="7" fill="url(#cluster1)"/>
    <!-- Centroid -->
    <circle cx="110" cy="106" r="10" fill="url(#cluster1)" stroke="#fff" stroke-width="2.5"/>
  </g>
  
  <!-- Cluster 2 (Pink - Top Right) -->
  <g opacity="0.3">
    <circle cx="290" cy="115" r="45" fill="url(#cluster2)" opacity="0.2" filter="url(#glow)"/>
  </g>
  <g filter="url(#shadow)">
    <circle cx="275" cy="105" r="7" fill="url(#cluster2)"/>
    <circle cx="295" cy="100" r="7" fill="url(#cluster2)"/>
    <circle cx="285" cy="125" r="7" fill="url(#cluster2)"/>
    <circle cx="305" cy="120" r="7" fill="url(#cluster2)"/>
    <circle cx="280" cy="115" r="7" fill="url(#cluster2)"/>
    <circle cx="300" cy="110" r="7" fill="url(#cluster2)"/>
    <!-- Centroid -->
    <circle cx="290" cy="112" r="10" fill="url(#cluster2)" stroke="#fff" stroke-width="2.5"/>
  </g>
  
  <!-- Cluster 3 (Cyan - Bottom Left) -->
  <g opacity="0.3">
    <circle cx="120" cy="240" r="45" fill="url(#cluster3)" opacity="0.2" filter="url(#glow)"/>
  </g>
  <g filter="url(#shadow)">
    <circle cx="105" cy="230" r="7" fill="url(#cluster3)"/>
    <circle cx="125" cy="225" r="7" fill="url(#cluster3)"/>
    <circle cx="115" cy="250" r="7" fill="url(#cluster3)"/>
    <circle cx="135" cy="245" r="7" fill="url(#cluster3)"/>
    <circle cx="110" cy="240" r="7" fill="url(#cluster3)"/>
    <circle cx="130" cy="235" r="7" fill="url(#cluster3)"/>
    <!-- Centroid -->
    <circle cx="120" cy="238" r="10" fill="url(#cluster3)" stroke="#fff" stroke-width="2.5"/>
  </g>
  
  <!-- Cluster 4 (Green - Bottom Right) -->
  <g opacity="0.3">
    <circle cx="280" cy="235" r="45" fill="url(#cluster4)" opacity="0.2" filter="url(#glow)"/>
  </g>
  <g filter="url(#shadow)">
    <circle cx="265" cy="225" r="7" fill="url(#cluster4)"/>
    <circle cx="285" cy="220" r="7" fill="url(#cluster4)"/>
    <circle cx="275" cy="245" r="7" fill="url(#cluster4)"/>
    <circle cx="295" cy="240" r="7" fill="url(#cluster4)"/>
    <circle cx="270" cy="235" r="7" fill="url(#cluster4)"/>
    <circle cx="290" cy="230" r="7" fill="url(#cluster4)"/>
    <!-- Centroid -->
    <circle cx="280" cy="232" r="10" fill="url(#cluster4)" stroke="#fff" stroke-width="2.5"/>
  </g>
  
  <!-- Central unlabeled data cloud (showing transformation) -->
  <g transform="translate(200, 175)" opacity="0.4">
    <circle cx="-15" cy="-10" r="4" fill="#999"/>
    <circle cx="10" cy="-8" r="4" fill="#999"/>
    <circle cx="-5" cy="8" r="4" fill="#999"/>
    <circle cx="15" cy="10" r="4" fill="#999"/>
    <circle cx="0" cy="0" r="4" fill="#999"/>
    <text x="0" y="30" font-family="'Courier New', monospace" font-size="10" fill="#999" text-anchor="middle">unlabeled</text>
  </g>
  
  <!-- Arrows showing clustering process -->
  <g opacity="0.5" stroke="#999" stroke-width="1.5" fill="none" stroke-dasharray="4,2">
    <path d="M 185 165 Q 150 140 120 120" marker-end="url(#arrowGray)"/>
    <path d="M 215 165 Q 250 140 280 120" marker-end="url(#arrowGray)"/>
    <path d="M 185 185 Q 150 210 130 230" marker-end="url(#arrowGray)"/>
    <path d="M 215 185 Q 250 210 270 225" marker-end="url(#arrowGray)"/>
  </g>
  
  <defs>
    <marker id="arrowGray" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#999"/>
    </marker>
  </defs>
  
  <!-- K-means visualization icon -->
  <g transform="translate(30, 30)">
    <rect x="0" y="0" width="45" height="22" rx="11" fill="url(#mainGradient)" opacity="0.9" filter="url(#shadow)"/>
    <text x="22.5" y="15" font-family="'Courier New', monospace" font-size="11" fill="#fff" text-anchor="middle" font-weight="700">K=4</text>
  </g>
  
  <!-- PCA/Dimensionality reduction icon -->
  <g transform="translate(320, 30)" opacity="0.7">
    <text font-family="'Courier New', monospace" font-size="11" fill="url(#mainGradient)" font-weight="600">
      <tspan x="0" y="0">d=100</tspan>
      <tspan x="8" y="12">↓</tspan>
      <tspan x="5" y="24">d=2</tspan>
    </text>
  </g>
  
  <!-- Legend for centroids -->
  <g transform="translate(30, 280)">
    <circle cx="5" cy="0" r="6" fill="url(#cluster1)" stroke="#fff" stroke-width="2"/>
    <text x="15" y="4" font-family="'Segoe UI', sans-serif" font-size="10" fill="#666">Centroid</text>
  </g>
  
  <!-- Text -->
  <text x="200" y="330" font-family="'Segoe UI', 'Arial', sans-serif" font-size="38" font-weight="700" fill="url(#mainGradient)" text-anchor="middle">
    Unsupervised Learning
  </text>
  
  <!-- Subtitle -->
  <text x="200" y="355" font-family="'Courier New', monospace" font-size="14" font-weight="500" fill="#666" text-anchor="middle" opacity="0.8">
    Clustering • PCA • Dimensionality Reduction
  </text>
  
  <!-- Small ML equation -->
  <text x="200" y="375" font-family="'Courier New', monospace" font-size="11" fill="#999" text-anchor="middle" opacity="0.6">
    min Σ ||x - μₖ||² | k ∈ K
  </text>
</svg>